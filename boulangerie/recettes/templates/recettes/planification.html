{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Planification de la production</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Planifier la production</h1>

    <form method="post" action="{% url 'planifier_production' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="recettes">Recettes :</label>
            <select name="recettes" multiple>
                {% for recette in recettes %}
                    <option value="{{ recette.id }}">{{ recette.nom }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="temps_disponible">Temps disponible (heures) :</label>
            <input type="number" name="temps_disponible" id="temps_disponible" required>
        </div>

        <div class="form-group">
            <label for="heure_debut">Heure de d√©but :</label>
            <input type="number" name="heure_debut" id="heure_debut" required>
        </div>

        <button type="submit">Planifier</button>
    </form>
</body>
</html>
